name: CI
on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  ci:
    name: CI - Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: "yarn"
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Building
        run: yarn build
